patch:
  # 键盘相关配置
  Keyboard:
    # 使用键盘类型:
    # chinese: 中文26键
    # chineseNineGrid: 中文九宫格
    # custom(name): 自定义键盘，其中 name 对应自定义键盘配置(customizeKeyboards)中的 name。如: custom(中文26键)
    useKeyboardType: custom(Attiv)
    # 上划显示到左侧
    upSwipeOnLeft: true
    displayButtonBubbles: true # 是否显示按钮气泡
    enableKeySounds: true  # 是否启用键盘声音
    enableHapticFeedback: true  # 震动触觉反馈
    hapticFeedbackIntensity: 1 # 震动反馈强度
    displaySemicolonButton: false  # 显示分号按钮
    displayClassifySymbolButton: true  # 显示分类符号按钮
    displaySpaceLeftButton: true  # 显示空格左边按钮
    keyValueOfSpaceLeftButton: ","  # 空格左键的键值
    displaySpaceRightButton: false  # 显示空格右边按钮
    keyValueOfSpaceRightButton: "."  # 空格右边按钮的键值
    displayChineseEnglishSwitchButton: true  # 显示中文英文切换按钮
    chineseEnglishSwitchButtonIsOnLeftOfSpaceButton: true  # 中文英文切换按钮在空格键左侧
    enableNineGridOfNumericKeyboard: true  # 启用九宫格数字键盘
    enterDirectlyOnScreenByNineGridOfNumericKeyboard: false  # 通过九宫格数字键盘直接在屏幕上输入
    symbolsOfGridOfNumericKeyboard: # 数字网格符号键盘
      - +
      - "-"
      - "*"
      - "="
      - /
      - ":"
    lockShiftState: false  # 锁定 Shift 状态
    enableEmbeddedInputMode: true  # 启用嵌入式输入模式
    widthOfOneHandedKeyboard: 80  # 单手键盘宽度
    symbolsOfCursorBack: # 光标返回符号
      - '""'
      - "“”"
      - "[]"
    symbolsOfReturnToMainKeyboard: # 输入后返回主键盘的符号
    symbolsOfChineseNineGridKeyboard: # 中文九宫格键盘的符号
      - "，"
      - "。"
      - "？"
      - "！"
      - "…"
      - "~"
      - "'"
      - "、"
    pairsOfSymbols: # 符号对
      - "[]"
      - ()
      - "“”"
    enableSymbolKeyboard: true  # 启用符号键盘
    lockForSymbolKeyboard: false  # 符号键盘锁
    enableColorSchema: false  # 主题配色开关
    useColorSchema: ""  # 启用的颜色主题

    # 配色方案
    # 来源: https://github.com/rime/squirrel/blob/master/data/squirrel.yaml
    colorSchemas:
    - name: PornHub
      schemaName: PornHub
      author: 周庸生
      back_color: '0x55010101'                    # 底色
      label_color: '0x49F56B'                     # 预选栏编号颜色
      hilited_text_color: '0x49F56B'              # 选中拼音颜色 （inline_preedit: false）
      hilited_back_color: '0x009bff'              # 选中底色
      candidate_text_color: '0xffffff'            # 文字颜色。键盘字符颜色
      hilited_candidate_text_color: '0x000000'    # 选中文字颜色，即000为黑。FFF为白
      hilited_candidate_back_color: '0x009bff'    # 选中底色
      hilited_candidate_label_color: '0x49F56B'   # 第一候选项编号颜色 ➡高亮（選中）候選詞序號字色
      comment_text_color: '0x000000'              # 注颜色
      hilited_lable_color: '0x000000'
      hilited_comment_text_color: '0x000000'      # 选中注颜色
      text_color: '0x000000'                      # 拼音颜色 （inline_preedit: false）
    
    - name: "黄金九／golden nine"
      schemaName: golden
      author: "YG777"                             # 作者
      back_color: '0x55010101'                    # 底色，键盘整个底色。黑灰。RGB
      candidate_text_color: '0xEEEEEE'            # 文字颜色。键盘字符颜色
      label_color: '0x88BFD0'                     # 序号颜色
      text_color: '0x52A3FF'                      # 拼音颜色 （inline_preedit: false） 
      hilited_text_color: '0x49F56B'              # 选中拼音颜色 （inline_preedit: false）
      hilited_candidate_text_color: '0x000000'    # 选中文字颜色
      hilited_candidate_back_color: '0x038EE0'    # 选中底色
      comment_text_color: '0x000000'              # 注颜色

    - name: 微信_黑／Wechat
      schemaName: Wechat
      author: yg777
      back_color: '0x55010101'                    # 底色，键盘整个底色。黑灰。RGB
      label_color: '0xBBBBBB'                     # 序号颜色
      hilited_text_color: '0xEEEEEE'              # 选中拼音颜色 （inline_preedit: false）
      hilited_back_color: '0x009bff' 
      candidate_text_color: '0xEEEEEE'            # 文字颜色
      hilited_candidate_text_color: '0x000000'    # 选中文字颜色
      hilited_candidate_back_color: '0x77B107'    # 选中底色
      comment_text_color: '0x808080'              # 注颜色
      hilited_comment_text_color: '0x808080'      # 选中注颜色
      text_color: '0x808080'                      # 拼音颜色 （inline_preedit: false）
    - name: "微信_浅色"
      author: Jermaine
      schemaName: Wechat_light
      hilited_text_color: '0x91c823'
      hilited_candidate_text_color: '0x91c823'  
      hilited_candidate_back_color: '0xffffff'
      hilited_comment_text_color: '0x91c823'
    - name: 系統配色
      schemaName: xitong
      hilited_candidate_back_color: 0xFFFFFF  # 选中候选底色
      hilited_candidate_text_color: 0x000000 # 文本颜色
      comment_font_point: 11
    
    - name: 系統暗色
      schemaName: native_dark
      hilited_candidate_back_color: 0x434246  # 选中候选底色

  # RIME 引擎相关配置
  rime:
    maximumNumberOfCandidateWords: 50
    keyValueOfSwitchSimplifiedAndTraditional: jffh
    overrideDictFiles: true
    regexOnOverrideDictFiles:
      - "^.*[.]userdb.*$"
      - "^.*[.]txt$"
    regexOnCopyAppGroupDictFile:
      - "^.*[.]userdb.*$"
      - "^.*[.]txt$"

  # 划动相关配置
  swipe:
    xAxleSwipeSensitivity: 15
    yAxleSwipeSensitivity: 15
    spaceSwipeSensitivity: 30
    longPressDelay: 0.2 # 空格长按时间
    keyboardSwipe:
      # 中文 26 键滑动设置
      - keyboardType: chinese
        keys:
          - action: character(a)
            swipe:
              - direction: up
                action: character(`)
                processByRIME: true
              - direction: down
                action: character(~)
                display: false
          - action: character(b)
            swipe:
              - direction: up
                action: symbol(《》)
              - direction: down
                action: character(。)
                display: false
          - action: character(c)
            swipe:
              - direction: up
                action: character(.)
              - direction: down
                action: character(>)
                display: false
          - action: character(d)
            swipe:
              - direction: up
                action: character(=)
              - direction: down
                action: character(+)
                display: false
          - action: character(e)
            swipe:
              - direction: up
                action: character(3)
              - direction: down
                action: character(#)
                display: false
          - action: character(f)
            swipe:
              - direction: up
                action: character([)
              - direction: down
                action: character({)
                display: false
          - action: character(g)
            swipe:
              - direction: up
                action: character(])
              - direction: down
                action: character(})
                display: false
          - action: character(h)
            swipe:
              - direction: up
                action: character(\)
              - direction: down
                action: character(|)
                display: false
          - action: character(i)
            swipe:
              - direction: up
                action: character(8)
              - direction: down
                action: character(*)
                display: false
          - action: character(j)
            swipe:
              - direction: up
                action: character(/)
              - direction: down
                action: character(?)
                display: false
          - action: character(k)
            swipe:
              - direction: up
                action: character(;)
              - direction: down
                action: character(:)
                display: false
          - action: character(l)
            swipe:
              - direction: up
                action: character(')
              - direction: down
                action: character(")
                display: false
          - action: character(m)
            swipe:
              - direction: up
                action: shortCommand(#行尾)
              - direction: down
                action: character(、)
                display: false
          - action: character(n)
            swipe:
              - direction: up
                action: symbol(『』)
              - direction: down
                action: character(、)
                display: false
          - action: character(o)
            swipe:
              - direction: up
                action: character(9)
              - direction: down
                action: character(()
                display: false
          - action: character(p)
            swipe:
              - direction: up
                action: character(0)
              - direction: down
                action: character())
                display: false
          - action: character(q)
            swipe:
              - direction: up
                action: character(1)
              - direction: down
                action: character(!)
                display: false
          - action: character(r)
            swipe:
              - direction: up
                action: character(4)
              - direction: down
                action: character($)
                display: false
          - action: character(s)
            swipe:
              - direction: up
                action: character(-)
              - direction: down
                action: character(_)
                display: false
          - action: character(t)
            swipe:
              - direction: up
                action: character(5)
              - direction: down
                action: character(%)
                display: false
          - action: character(u)
            swipe:
              - direction: up
                action: character(7)
              - direction: down
                action: character(&)
                display: false
          - action: character(v)
            swipe:
              - direction: up
                action: symbol(“”)
              - direction: down
                action: character(，)
                display: false
          - action: character(w)
            swipe:
              - direction: up
                action: character(2)
              - direction: down
                action: character(@)
                display: false
          - action: character(x)
            swipe:
              - direction: up
                action: character(,)
              - direction: down
                action: character(<)
                display: false
          - action: character(y)
            swipe:
              - direction: up
                action: character(6)
              - direction: down
                action: character(^)
                display: false
          - action: character(z)
            swipe:
              - direction: up
                action: shortCommand(#行首)
              - direction: down
                action: symbol(‘’)
                display: false
          - action: space
            swipe:
              - direction: up
                action: shortCommand(#次选上屏)
                display: false
          - action: enter
            swipe:
              - direction: up
                action: shortCommand(#换行)
                display: false
          - action: backspace
            swipe:
              - direction: up
                action: shortCommand(#重输)
                display: false
          - action: keyboardType(numericNineGrid)
            swipe:
              - direction: up
                action: shortCommand(#上个输入方案)
                display: false
      # 中文九宫格滑动设置
      - keyboardType: chineseNineGrid
        keys:
          - action: chineseNineGrid(@/.)
            swipe:
              - direction: up
                action: character(1)
                display: true
          - action: chineseNineGrid(ABC)
            swipe:
              - direction: up
                action: character(2)
                display: true
          - action: chineseNineGrid(DEF)
            swipe:
              - direction: up
                action: character(3)
                display: true
          - action: chineseNineGrid(JKL)
            swipe:
              - direction: up
                action: character(5)
                display: true
          - action: chineseNineGrid(MNO)
            swipe:
              - direction: up
                action: character(6)
                display: true
          - action: chineseNineGrid(PQRS)
            swipe:
              - direction: up
                action: character(7)
                display: true
          - action: chineseNineGrid(TUV)
            swipe:
              - direction: up
                action: character(8)
                display: true
          - action: chineseNineGrid(WXYZ)
            swipe:
              - direction: up
                action: character(9)
                display: true
  # 自定义键盘布局
  # keyboards: 自定义键盘，可以定义多个键盘，注意，如果按键中 action 切换到系统键盘，需要设置返回键，返回到自定义键盘。否则切换后无法返回到自定义键盘。
  #
  # name: 键盘名称，注意：名称必须唯一，否则已相同名称的最后一个键盘为准
  # rows: 键盘对应的全部行。
  #
  # action 按键操作：
  # 必须值
  # backspace: 删除键
  # character(value): 文本字符按键, value 是对应的输入文本
  # characterMargin(value): 空白占位字符，不显示(所以会忽略 label)，但点击会输出里面定义的 value, 如 iPhone 键盘 A 键 与 L 键两侧的占位.
  #                         注意： characterMargin 类型的宽度固定为 available
  # none: 占位字符， 不显示，且点击无反映，只是单纯做为占位使用
  # keyboardType(KeyboardType): 键盘切换键，里面的 KeyboardType 包含 alphabetic/numeric/symbolic/chinese(name) 三种类型
  # return: 回车键
  # shift：shift键, 默认为小写
  # space: 空格键
  # tab: tab键
  #
  # width 宽度类型
  # 可选值，默认值为 input
  # 已当前屏幕宽度的 1/10 为单位，去定义每个按键的宽度。
  # 注意： 宽度值中包含了每个按键的边距，这个边距值是固定的，不可以自定义。
  # input: 表示 1/10 个单位
  # inputPercentage(value): 表示 input 类型的百分比。例如：0.1表示 input 值的 1 / 10, 2 表示 input 类型值的 2 倍宽度
  # percentage(value): 当前屏幕宽度的百分比。例如 0.2 当前屏幕宽度的 1/5.
  # points(value): 固定宽度。例如 50 表示 50 个 point
  # available: 同行中剩余未分配宽度，如果有多个按键为此属性，则会平均分配。
  #
  # label 按键显示文本，character 类型如果不设置 label 则默认显示 character 中的 String 值
  # 注意：characterMargin 会忽略
  #
  # processByRIME: 是否经过 rime 处理。
  # 默认的 character(value) 中的 String 会经过 rime 处理，如果不希望通过 rime 引擎，则改为 false。
  #
  # display: BOOL 是否显示, 默认值为 true。
  keyboards:
  - name: Attiv
    rows:
    - keys:
      - action: character(q)
        width:
          portrait: input
          landscape: input
        label:
          loadingText: ''
          text: Q
        processByRIME: true
        swipe:
        - direction: up
          action: character(1)
          processByRIME: true
          display: true
          label:
            loadingText: ''
            text: ''
        - direction: down
          action: character(！)
          processByRIME: true
          display: false
          label:
            loadingText: ''
            text: ''
      - action: character(w)
        width:
          portrait: input
          landscape: input
        label:
          loadingText: ''
          text: W
        processByRIME: true
        swipe:
        - direction: up
          action: character(2)
          processByRIME: true
          display: true
          label:
            loadingText: ''
            text: ''
        - direction: down
          action: character(@)
          processByRIME: true
          display: false
          label:
            loadingText: ''
            text: ''
      - action: character(e)
        width:
          portrait: input
          landscape: input
        label:
          loadingText: ''
          text: E
        processByRIME: true
        swipe:
        - direction: up
          action: character(3)
          processByRIME: true
          display: true
          label:
            loadingText: ''
            text: ''
        - direction: down
          action: character(#)
          processByRIME: true
          display: false
          label:
            loadingText: ''
            text: ''
      - action: character(r)
        width:
          portrait: input
          landscape: input
        label:
          loadingText: ''
          text: R
        processByRIME: true
        swipe:
        - direction: up
          action: character(4)
          processByRIME: true
          display: true
          label:
            loadingText: ''
            text: ''
        - direction: down
          action: character($)
          processByRIME: true
          display: false
          label:
            loadingText: ''
            text: ''
      - action: character(t)
        width:
          portrait: input
          landscape: input
        label:
          loadingText: ''
          text: T
        processByRIME: true
        swipe:
        - direction: up
          action: character(5)
          processByRIME: true
          display: true
          label:
            loadingText: ''
            text: ''
        - direction: down
          action: character(%)
          processByRIME: true
          display: false
          label:
            loadingText: ''
            text: ''
      - action: character(y)
        width:
          portrait: input
          landscape: input
        label:
          loadingText: ''
          text: Y
        processByRIME: true
        swipe:
        - direction: up
          action: character(6)
