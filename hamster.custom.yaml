          display: true
          label:
            loadingText: ''
            text: ''
        - direction: down
          action: character(^)
          processByRIME: true
          display: false
          label:
            loadingText: ''
            text: ''
      - action: character(u)
        width:
          portrait: input
          landscape: input
        label:
          loadingText: ''
          text: U
        processByRIME: true
        swipe:
        - direction: up
          action: character(7)
          processByRIME: true
          display: true
          label:
            loadingText: ''
            text: "月o十"
        - direction: down
          action: character(&)
          processByRIME: true
          display: false
          label:
            loadingText: ''
            text: ''
      - action: character(i)
        width:
          portrait: input
          landscape: input
        label:
          loadingText: ''
          text: I
        processByRIME: true
        swipe:
        - direction: up
          action: character(8)
          processByRIME: true
          display: true
          label:
            loadingText: ''
            text: "亻艹钅扌"
        - direction: down
          action: character(*)
          processByRIME: true
          display: false
          label:
            loadingText: ''
            text: ''
      - action: character(o)
        width:
          portrait: input
          landscape: input
        label:
          loadingText: ''
          text: O
        processByRIME: true
        swipe:
        - direction: up
          action: character(9)
          processByRIME: true
          display: true
