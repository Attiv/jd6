# 字母键前景通用属性
alphabeticButtonForegroundStyle: &alphabeticButtonForegroundStyle
  normalColor: ffffff
  highlightColor: ffffff
  fontSize: 23
  fontWeight: regular
  center:
    y: 0.8

# 功能键前景通用属性
systemButtonForegroundStyle: &systemButtonForegroundStyle
  normalColor: ffffff
  highlightColor: ffffff
  fontSize: 16
  fontWeight: regular
  center:
    y: 0.8

# 大写状态下字母键前景通用属性
alphabeticButtonUppercasedStateForegroundStyle:
  &alphabeticButtonUppercasedStateForegroundStyle
  normalColor: ffffff
  highlightColor: ffffff
  fontSize: 20
  fontWeight: regular
  center:
    y: 0.85

# 字母键上划角标通用属性
alphabeticSwipeUpBadgeStyle: &alphabeticSwipeUpBadgeStyle
  normalColor: ffffff
  highlightColor: ffffff
  fontSize: 10
  fontWeight: regular
  center:
    x: 0.25
    y: 0.65

# 字母键下划角标通用属性
alphabeticSwipeDownBadgeStyle: &alphabeticSwipeDownBadgeStyle
  normalColor: ffffff
  highlightColor: ffffff
  fontSize: 10
  #  fontWeight: regular
  center:
    x: 0.65
    y: 0.68

# 字母键 hint 通用属性
alphabeticHintStyle: &alphabeticHintStyle
  fontSize: 30
  fontWeight: medium
  normalColor: E5E5EA
  center:
    y: 0.65

# 字母键长按通用属性
alphabeticHoldSymbolStyle: &alphabeticHoldSymbolStyle
  fontSize: 28
  fontWeight: medium
  normalColor: E5E5EA
  highlightColor: ffffff

