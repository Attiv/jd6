EnCnButton:
  size:
    width: 140/1125
  backgroundStyle: systemButtonBackgroundStyle
  foregroundStyle: EnCnButtonForegroundStyle
  action: { shortcutCommand: "#中英切换" }

EnCnButtonForegroundStyle:
  text:  |-
    // JavaScript
    function getText() {
      return $getRimeOptionState("ascii_mode") ? "英" : "中";
    }
  <<: *systemButtonForegroundStyle


enterButton:
  size:
    width: 140/1125
  backgroundStyle: |-
    // JavaScript
    function getText() {
      let type = $getReturnKeyType();
      if (type === 1 || type === 4 || type === 7) {
        return "blueSystemButtonBackgroundStyle";
      }
      return "systemButtonBackgroundStyle";
    }
  foregroundStyle: |-
    // JavaScript
    function getText() {
      let type = $getReturnKeyType();
      if (type === 1 || type === 4 || type === 7) {
        return "enterButtonWhiteForegroundStyle";
      }
      return "enterButtonBlackForegroundStyle";
    }
  action: enter
  swipeUpAction: { shortcutCommand: "#换行" }
  swipeDownAction: { shortcutCommand: "#Enter" }
  swipeLeftAction: { shortcutCommand: "#toggleScriptView" }
  swipeRightAction: { shortcutCommand: "#toggleScriptView" }

enterButtonWhiteForegroundStyle:
  text: |-
    // JavaScript
    function getText() {
      const type = $getReturnKeyType();
      switch (type) {
        case 1:
          return "前往";
        case 3:
          return "加入";
        case 4:
          return "前往";
        case 6:
          return "搜索"
        case 7:
          return "发送"
        case 9:
          return "完成";
        default:
          return "换行";
      }
    }
  normalColor: ffffff
  highlightColor: ffffff
  fontSize: 16
  center:
    y: 0.8

enterButtonBlackForegroundStyle:
  text: |-
    // JavaScript
    function getText() {
      const type = $getReturnKeyType();
      switch (type) {
        case 1:
          return "前往";
        case 3:
          return "加入";
        case 4:
          return "前往";
        case 6:
          return "搜索"
        case 7:
          return "发送"
        case 9:
          return "完成";
        default:
          return "换行";
      }
    }
  <<: *systemButtonForegroundStyle

# 字母按键背景样式
alphabeticBackgroundStyle:
  normalImage:
    file: anjian
    image: image1
  highlightImage:
    file: anjian
    image: image2
  animation: alphabeticBackgroundAnimation

# 系统按键背景样式
systemButtonBackgroundStyle:
  normalImage:
    file: anjian
    image: image2
  highlightImage:
    file: anjian
    image: image1

# 系统按键背景样式
blueSystemButtonBackgroundStyle:
  normalImage:
    file: anjian
    image: image3
  highlightImage:
    file: anjian
    image: image1

# 字母按键背景动画
alphabeticBackgroundAnimation:
  # type: 动画类型
  # - bounds: 尺寸大小变化动画
  - type: bounds
    duration: 40 # 动画时长，单位毫秒
    repeatCount: 1
    fromScale: 1
    toScale: 0.87
  - type: bounds
    duration: 80
    repeatCount: 1
    fromScale: 0.87
    toScale: 1
  - type: apng
    file: animation

# 字母按键 hint 背景样式
alphabeticHintBackgroundStyle:
