# 键盘
keyboard:
  style: keyboardStyle
  subviews:
    - VStack:
        style: columnStyle1
        subviews:
          - HStack:
              style: HStackStyle1
              subviews:
                - Cell: categoryCollection
                - Cell: descriptionCollection
          - HStack:
              style: HStackStyle2
              subviews:
                - Cell: returnButton
                - Cell: pageUpButton
                - Cell: pageDownButton
                - Cell: lockButton
                - Cell: backspaceButton
    - VStack:
        style: columnStyle2
        subviews:
          - HStack:
              style: HStackStyle3
              subviews:
                - Cell: 加
                - Cell: 1Button
                - Cell: 2Button
                - Cell: 3Button
          - HStack:
              style: HStackStyle3
              subviews:
                - Cell: 减
                - Cell: 4Button
                - Cell: 5Button
                - Cell: 6Button
          - HStack:
              style: HStackStyle3
              subviews:
                - Cell: 乘
                - Cell: 7Button
                - Cell: 8Button
                - Cell: 9Button
          - HStack:
              style: HStackStyle2
              subviews:
                - Cell: 除
                - Cell: equalButton
                - Cell: 0Button
                - Cell: periodButton
    - VStack:
        style: columnStyle3
        subviews:
          - HStack:
              style: HStackStyle1
              subviews:
                - Cell: descriptionCollection
                - Cell: categoryCollection
          - HStack:
              style: HStackStyle2
              subviews:
                - Cell: returnButton
                - Cell: pageUpButton
                - Cell: pageDownButton
                - Cell: lockButton
                - Cell: backspaceButton

