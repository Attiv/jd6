__build_info:
  rime_version: 1.13.0
  timestamps:
    default: 1765332545
    default.custom: 1765362672
    liangfen.custom: 0
    liangfen.schema: 1747303948
engine:
  filters:
    - simplifier
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
key_binder:
  bindings:
    - {accept: Escape, send: Escape, when: composing}
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
  import_preset: default
menu:
  page_size: 5
punctuator:
  full_shape:
    " ": {commit: "　"}
  half_shape:
    " ": {commit: " "}
  import_preset: default
recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
reverse_lookup:
  dictionary: luna_pinyin
  preedit_format:
    - "xform/([nljqxy])v/$1ü/"
  prefix: "`"
  tips: "〔PinYin〕"
schema:
  author:
    - "TianHeng <2417647441@qq.com>"
  description: |
    Use《http://yedict.com/》
    http://yedict.com/
    Dict is from http://yedict.com/

  name: LiangFen
  schema_id: liangfen
  version: 4.0
speller:
  algebra:
    - "abbrev/^([a-z]).+$/$1/"
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
switches:
  - name: ascii_mode
    reset: 0
    states: [Chi, Eng]
  - name: full_shape
    states: [Half, Full]
  - name: simplification
    states: [Trad, Simp]
translator:
  comment_format:
    - "xlit|v|ü|"
    - "xform/iü/iv/"
  dictionary: liangfen
  preedit_format:
    - "xlit|v|ü|"
    - "xform/iü/iv/"
  spelling_hints: 4