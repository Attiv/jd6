  import_preset: default
recognizer:
  import_preset: default
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
schema:
  author:
    - "Dicky Cheng <onkey@hotmail.com>"
  dependencies:
    - luna_pinyin
  description: |
    功能說明：
      * 西文模式下不論大寫狀態與否均可輸入英文單詞，獨立於中文模式
      * 支持大小寫混合輸入，候選單詞自動匹配
      * 在輸入過程中可使用通配符查詞
      * 符號或空格直接連候選詞一齊上屏，數字則取決於數字選詞開關
      * 可以將單詞註釋展開成多行或疊起爲一行
      * 中文輸入法使用"朙月拼音"，請自行更改

  name: English
  schema_id: english
  version: 0.1
simplifier:
  opencc_config: s2t.json
speller:
  algebra:
    - "xform/\\w/\\L$0/"
  delimiter: " '"
style:
  horizontal: false
  inline_preedit: false
switches:
  - name: ascii_mode
    reset: 1
    states: ["中文", "英文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: simplification
    states: ["漢字", "汉字"]
  - name: ascii_punct
    reset: 0
    states: ["。，", "．，"]
  - name: num_selection
    states: ["🔟數字", "🔞引用"]
  - name: fold_comments
    states: ["展開", "疊起"]
translator:
  delimiter: ""
  dictionary: english
  enable_encoder: false
  enable_sentence: false
  enable_user_dict: false
  tag: raw
  used_punct: "-.'"
  wildcard: "`~"